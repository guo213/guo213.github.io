<meta name="description" content="变量的解构赋值数组的解构赋值基本用法ES6 允许按照一定模式，从数组和对象中提取值，对变量进行赋值，这被称为解构（Destructuring）。 以前，为变量赋值，只能直接指定值。 123let a = 1;let b = 2;let c = 3;  ES6 允许写成下面这样。 1let [a, b, c] = [1, 2, 3];  上面代码表示，可以从数组中提取值，按照对应位置，对变量赋值。">
